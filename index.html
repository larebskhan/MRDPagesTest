<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MRD Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <script>
    function disableInput(id, place)
    {
      let newId = "none_"+id;
      if(document.getElementById(newId).checked == true)
      {
        document.getElementById(id).disabled = true;
        document.getElementById(id).value = 'None';
      }
      else
      {
        document.getElementById(id).disabled = false;
        document.getElementById(id).value = '';
        document.getElementById(id).placeholder = place;
      }
    }
  </script>
  <style>
    .star {
      color: red;
    }
  </style>
  <body style="background-color: #dbeaf3;">
    <div style="padding-top: 3%;">
    <div class="container" style="border-radius: 25px; border: 2px solid #dbeaf3;padding: 20px; background-color: white; width: 700px">
        <img src="IMAGE WILL GO HERE" alt="Photo" width=100">
        <h2 style="font-size: 26px; color:#0068ac; padding: 5px; text-align: center; position: absolute; left: 35%; top: 56px">Monitoring Report Documentation Form</h2>        
        <form class="form-horizontal" method="POST" action="https://formspree.io/f/xoqyeyay">
          <hr style="border-color: #0068ac">
          <p style="text-align:center">
            <em>Please fill out the form below. Separate multiple entries for the same field with a comma.</em>
          </p>
          <div class="form-group">
            <label class="control-label col-sm-2" for="obj" >Objective&nbsp<span class="star">&#42;</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="objective" placeholder="Project Objective" name="Objective" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="requirement">Requirement(s)&nbsp<span class="star">&#42;</span> </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="requirements" placeholder="Project Requirement(s)" name="Requirement(s)" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2 for="assumptions">Assumption(s)&nbsp<span class="star">&#42;</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="assumptions" placeholder="Project Assumption(s)" name="Assumption(s)" required>
              <label><input type="checkbox" name="No Assumptions" id="none_assumptions" onclick="disableInput('assumptions', 'Project Assumption(s)')"> None </label>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="risks">Risk(s)&nbsp<span class="star">&#42;</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="risks" placeholder="Project Risk(s)" name="Risk(s)" required>
              <label><input type="checkbox" name="No Risks" id="none_risks" onclick="disableInput('risks', 'Project Risk(s)');"> None </label>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="acceptanceCrit">Acceptance&nbsp<span class="star">&#42;</span> Criteria(s)</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="acceptanceCrit" placeholder="Acceptance Criteria" name="Acceptance Criteria" required>
              <label><input type="checkbox" name="No Acceptance Criteria" id="none_acceptanceCrit" onclick="disableInput('acceptanceCrit', 'Acceptance Criteria');"> None </label>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="addInfo">Additional&nbsp<span class="star">&#42;</span> Information</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="addInfo" placeholder="Additional Information" name="Additional Information" required>
              <label><input type="checkbox" name="No Additional Information" id="none_addInfo" onclick="disableInput('addInfo', 'Additional Information');"> None </label>
            </div>
          </div>

          <p style="text-align: center;">
            <em><span class="star">&#42;</span> Indicates a required field</em>
          </p>

          <button style="float: right; font-weight: 500;" type="submit" class="btn btn-default">Submit</button>

        </form>
      </div>
      </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
