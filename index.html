<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>MRD Form</title>

    <!-- Bootstrap CSS Styling-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--Include JS and CSS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="interactionCode.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div id="boxForm">
      <div class="container">
        <!--<img src="https://abcnews4.com/resources/media/0f73c9b8-3b67-4aaf-b61c-5483a3192fb0-large16x9_BCBSSCPartner.png?1538141737266" alt="Photo" width=100">-->
        <h2>Monitoring Requirements Document Form &nbsp</h2>
        
        <form class="form-horizontal" name="mrdform" id="mrdform">
          <br>
          <p>
            <em><span class="star">&#42;</span> Indicates a required field</em>
          </p>
		  <!--Is requester on the support team for application?-->
      <div class="form-group">
        <label class="control-label col-sm-2" for="requester">Is requester on the support team for application?&nbsp<span class="star">&#42;</span></label>
        <div class="col-sm-6">
          <input class="form-check-input" type="radio" name="requester" id="yesRequester" value="Yes"required>
            <label for="yesFile">Yes</label><br>
          
            <input class="form-check-input" type="radio" name="requester" id="noRequester" value="No"required>
            <label for="yesFile">No</label><br>
        </div>
      </div>
	        <!--User ID-->
          <div class="form-group">
            <label class="control-label col-sm-2" for="userID">User ID&nbsp<span class="star">&#42;</span></label>
            <div class="col-sm-6">
              <a data-toggle="tooltip" title="Please enter your User ID">
                <input type="text" class="form-control" id="userID" placeholder="User ID" name="User ID" required>
              </a>
            </div>
          </div>
		
	        <!--Project Title-->
	        <div class="form-group">
            <label class="control-label col-sm-2" for="projectTitle">Project Title&nbsp<span class="star">&#42;</span></label>
            <div class="col-sm-6">
              <a data-toggle="tooltip" title="Please enter the Project Title">
                <input type="text" class="form-control" id="projectTitle" placeholder="Project Title" name="Project Title" required>
              </a>
            </div>
          </div>
		
	        <!--Project Number-->
	        <div class="form-group">
            <label class="control-label col-sm-2" for="projectNumber">Project Number&nbsp<span class="star">&#42;</span></label>
            <div class="col-sm-6">
              <a data-toggle="tooltip" title="Please enter the Project Number">
                <input type="text" class="form-control" id="projectNumber" placeholder="Project Number" name="Project Number" required>
              </a>
            </div>
          </div>

          <!--Objective Input-->
          <div class="form-group">
            <label class="control-label col-sm-2" for="mainObjective" >Main Objective&nbsp<span class="star">&#42;</span></label>
            <div class="col-sm-6">
              <a data-toggle="tooltip" title="Please enter the Objective of the project">
                <input type="text" class="form-control" id="mainObjective" placeholder="Main Objective" name="Main Objective" required>
              </a>
            </div>
          </div>
		
	        <!--Anticipated Completion Date-->
	        <div class="form-group">
            <label class="control-label col-sm-2" for="anticipatedCompletionDate">Anticipated Completion Date&nbsp<span class="star">&#42;</span></label>
            <div class="col-sm-6">
              <a data-toggle="tooltip" title="Please enter the Anticipated Completion Date for this Monitoring">
                <input type="date" class="form-control">
                <!--value="2021-05-26"--> 
                <!--<input type="text" class="form-control" id="anticipatedCompletionDate" placeholder="MM/DD/YYYY" name="Anticipated Completion Date" required>-->
              </a>
            </div>
          </div>
		
          <section id="req0">
            <hr>
		        <!--Requirement Input-->
            <div class="form-group">
              <label class="control-label col-sm-2" for="requirement">Requirement&nbsp<span class="star">&#42;</span> </label>
              <div class="col-sm-6">
                <a data-toggle="tooltip" title="Please enter the Requirement(s) of the project">
                  <input type="text" class="form-control" id="requirements" placeholder="Project Requirement" name="Requirement(s)" required>
                </a>
              </div>
            </div>
		  
  
             <!--Business Reason-->
            <div class="form-group">
              <label class="control-label col-sm-2" for="reason">Business Reason&nbsp<span class="star">&#42;</span></label>
              <div class="col-sm-6">
                <a data-toggle="tooltip" title="Please enter the business reason.">
                  <input type="text" class="form-control" id="reason" placeholder="Business Reason" name="Business Reason" required>
                </a>
              </div>
            </div>
		
		        <!--Objective (for each requirement)-->
		        <div class="form-group">
              <label class="control-label col-sm-2" for="objective">Objective&nbsp<span class="star">&#42;</span> </label>
              <div class="col-sm-6">
                <a data-toggle="tooltip" title="Please enter the Objective for each Requirement">
                  <input type="text" class="form-control" id="objective" placeholder="Requirement Objective" name="Objective" required>
                </a>
                <!--<label><input type="checkbox" name="No Additional Information" id="none_addInfo" onclick="disableInput('addInfo', 'Additional Information');"> None </label>-->
              </div>
            </div>

            <!--Server IDs Input-->
            <div class="form-group">
              <label class="control-label col-sm-2" for="requirement">Server IDs&nbsp<span class="star">&#42;</span> </label>
              <div class="col-sm-6">
                <a data-toggle="tooltip" title="Please enter all ServerIDs">
                  <input type="text" class="form-control" id="server" placeholder="Server ID" name="Server ID" required minlength="13" maxlength="13" size="13">
                </a>
                <div id="addServer">
                  <!--New Server Input Box-->
                </div>  
              </div>
              <div class="buttons">
                <input type="button" class="btn btn-default" value="-" onclick="removeBox('addServer');">
                <span>&nbsp</span>
                <input type="button" class="btn btn-default" value="+" onclick="addBox('addServer');">
              </div>
            </div>

            <!--Assumption Input-->
            <div class="form-group">
              <label class="control-label col-sm-2" for="assumptions">Assumption(s)&nbsp<span class="star">&#42;</span></label>
              <div class="col-sm-6">
                <a data-toggle="tooltip" title="Please enter any Assumption(s) for the project">
                  <input type="text" class="form-control" id="assumptions" placeholder="Project Assumption" name="Assumption(s)" required>
                </a>
                <div id="addAssumption">
                  <!--New Assumption Input Box-->
                </div>  
                <label><input type="checkbox" name="No Assumptions" id="none_assumptions" onclick="disableInput('assumptions', 'Project Assumption'); removeAll('Assumption')"> None </label>
              </div>
              <div class="buttons">
                <input id="assumptionsAdd" type="button" class="btn btn-default" value="-" onclick="removeBox('addAssumption');">
                <span>&nbsp</span>
                <input id="assumptionsRemove" type="button" class="btn btn-default" value="+" onclick="addBox('addAssumption');">
              </div>
            </div>

            <!--Risks Input-->
            <div class="form-group">
              <label class="control-label col-sm-2" for="risks">Risk(s)&nbsp<span class="star">&#42;</span></label>
              <div class="col-sm-6">
                <a data-toggle="tooltip" title="Please enter any Risk(s) that pertain to the project">
                  <input type="text" class="form-control" id="risks" placeholder="Project Risk" name="Risk(s)" required>
                </a>
                <div id="addRisk">
                  <!--New Risk Input Box-->
                </div>  
                <label><input type="checkbox" name="No Risks" id="none_risks" onclick="disableInput('risks', 'Project Risk'); removeAll('Risk')"> None </label>
              </div>
              <div class="buttons">
                <input id="risksAdd" type="button" class="btn btn-default" value="-" onclick="removeBox('addRisk');">
                <span>&nbsp</span>
                <input id="risksRemove" type="button" class="btn btn-default" value="+" onclick="addBox('addRisk');">
              </div>
            </div>

            <!--Accceptance Criteria Input-->
            <div class="form-group">
              <label class="control-label col-sm-2" for="acceptanceCrit">Acceptance Criteria&nbsp<span class="star">&#42;</span></label>
              <div class="col-sm-6">
                <a data-toggle="tooltip" title="Please enter all Acceptance Criteria for the project">
                  <input type="text" class="form-control" id="acceptanceCrit" placeholder="Acceptance Criteria" name="Acceptance Criteria" required>
                </a>
                <div id="addCriteria">
                  <!--New Criteria Input Box-->
                </div>
                <br>
              </div>
              <div class="buttons">
                <input type="button" class="btn btn-default" value="-" onclick="removeBox('addCriteria');">
                <span>&nbsp</span>
                <input type="button" class="btn btn-default" value="+" onclick="addBox('addCriteria');">
              </div>
            </div>

            <!--Alerting-->
            <div class="form-group">
              <p>
                <em>If no alerting is required, <a href="https://www.google.com/" target="_blank"> click here!</a></em>
              </p>
              <label class="control-label col-sm-2" for="alert">Alerting&nbsp<span class="star">&#42;</span></label>
              <div class="col-sm-6">
                <input class="form-check-input" type="radio" name="alert" id="ticketAlert" value="Ticket" onclick="alertingInput('ticket', 'email')">
                <label for="ticketAlert">Ticket</label><br>
              
                <input class="form-check-input" type="radio" name="alert" id="emailAlert" value="Email" onclick="alertingInput('email', 'ticket')">
                <label for="emailAlert">Email</label><br>

                <input class="form-check-input" type="radio" checked="checked" name="alert" id="bothAlert" value="Both" onclick="document.getElementById('ticket').disabled = false;
                document.getElementById('email').disabled = false;">
                <label for="bothAlert">Both</label><br>
                
                <div id="ticketAlert">
                  <select id="ticket" class="form-control" aria-label=".form-select-sm example">
                    <option disabled selected value> -- Select Severity -- </option>
                    <option value="S1">S1</option>
                    <option value="S2">S2</option>
                    <option value="S3">S3</option>
                  </select>
                </div>

                <br>

                <div id="emailAlert">
                  <a data-toggle="tooltip" title="Please enter the Distributor">
                    <input type="text" class="form-control" id="email" placeholder="Distributor" name="Distributor" required>
                  </a>
                  <div id="addDist">
                    <!--New Distributor Input Box-->
                  </div>
                </div>
              </div>

              <div class="buttons">
                <br><br><br><br><br><br><br>
                <input id="emailAdd" type="button" class="btn btn-default" value="-" onclick="removeBox('addDist');">
                <span>&nbsp</span>
                <input id="emailRemove" type="button" class="btn btn-default" value="+" onclick="addBox('addDist');">
              </div>
            </div>

            <!--File Monitoring-->
            <div class="form-group">
              <label class="control-label col-sm-2" for="files">File Monitoring?&nbsp<span class="star">&#42;</span></label>
              <div class="col-sm-6">
                <input class="form-check-input" type="radio" name="fileMonitoring" checked="checked" id="yesFile" value="Yes" onclick="yesNoInput('files', 'yes', 'Complete File Path');">
                <label for="yesFile">Yes</label><br>
              
                <input class="form-check-input" type="radio" name="fileMonitoring" id="noFile" value="No" onclick="yesNoInput('files', 'no', 'None'); removeAll('File')">
                <label for="yesFile">No</label><br>

                <a data-toggle="tooltip" title="Please enter the Complete File Path">
                  <input type="text" class="form-control" id="files" placeholder="Complete File Path" name="File Path" required>
                </a>
                <div id="addFile">
                  <!--New File Input Box-->
                </div>
              </div>
              <div class="buttons">
                <input id="filesAdd" type="button" class="btn btn-default" value="-" onclick="removeBox('addFile');">
                <span>&nbsp</span>
                <input id="filesRemove" type="button" class="btn btn-default" value="+" onclick="addBox('addFile');">
              </div>
            </div>
          </section>

          <section id="newReq">
            <!--New Requirement Input Box-->
          </section>

          <div class="buttons">
            <br>
            <input id="addReq" type="button" class="btn btn-default" value="+ Add Requirement" onclick="requirementAdd();">
            <span>&nbsp</span>
            <input id="remReq" type="button" class="btn btn-default" value="- Delete Requirement" onclick="requirementRemove();">
          </div>
          <br>
          
          <br><br><br>
          <hr>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        
        <script src="dataHandling.js"></script>
      </div>
    </div>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
